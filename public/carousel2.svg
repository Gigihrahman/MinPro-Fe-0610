<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="festivalSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#012a4a" />
      <stop offset="40%" stop-color="#01497c" />
      <stop offset="70%" stop-color="#2a6f97" />
      <stop offset="100%" stop-color="#61a5c2" />
    </linearGradient>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="500" fill="url(#festivalSky)" />
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="100" cy="50" r="1" fill="white" />
    <circle cx="150" cy="80" r="1.2" fill="white" />
    <circle cx="250" cy="40" r="0.8" fill="white" />
    <circle cx="300" cy="60" r="1" fill="white" />
    <circle cx="380" cy="30" r="1.2" fill="white" />
    <circle cx="450" cy="70" r="0.8" fill="white" />
    <circle cx="520" cy="50" r="1" fill="white" />
    <circle cx="600" cy="30" r="1.2" fill="white" />
    <circle cx="650" cy="60" r="0.8" fill="white" />
    <circle cx="720" cy="40" r="1" fill="white" />
  </g>
  
  <!-- Moon -->
  <circle cx="680" cy="80" r="40" fill="white" opacity="0.9" />
  <circle cx="660" cy="70" r="12" fill="url(#festivalSky)" opacity="0.3" />
  <circle cx="695" cy="95" r="8" fill="url(#festivalSky)" opacity="0.2" />
  
  <!-- Mountain silhouettes -->
  <polygon points="0,300 120,200 200,250 300,180 400,280 500,200 600,230 700,170 800,220 800,500 0,500" fill="#013a63" opacity="0.8" />
  <polygon points="0,320 100,250 200,300 300,220 380,300 460,230 550,280 650,200 750,250 800,220 800,500 0,500" fill="#01497c" opacity="0.9" />
  
  <!-- Festival area -->
  <rect x="0" y="320" width="800" height="180" fill="#014f86" />
  
  <!-- Festival tents -->
  <polygon points="150,320 120,370 180,370" fill="#468faf" />
  <polygon points="250,320 220,380 280,380" fill="#61a5c2" />
  <polygon points="450,320 410,390 490,390" fill="#468faf" />
  <polygon points="600,320 560,380 640,380" fill="#61a5c2" />
  
  <!-- Main stage -->
  <rect x="300" y="300" width="200" height="100" fill="#2c7da0" />
  <rect x="270" y="300" width="260" height="20" fill="#61a5c2" />
  <polygon points="270,300 300,270 570,270 600,300" fill="#89c2d9" />
  
  <!-- Decorative lights on stage -->
  <g filter="url(#blur)">
    <circle cx="320" cy="280" r="3" fill="yellow" opacity="0.8" />
    <circle cx="370" cy="280" r="3" fill="#ff5252" opacity="0.8" />
    <circle cx="420" cy="280" r="3" fill="#00bcd4" opacity="0.8" />
    <circle cx="470" cy="280" r="3" fill="#ff9800" opacity="0.8" />
    <circle cx="520" cy="280" r="3" fill="#e040fb" opacity="0.8" />
    
    <circle cx="320" cy="320" r="4" fill="#00bcd4" opacity="0.8" />
    <circle cx="400" cy="320" r="4" fill="#ff5252" opacity="0.8" />
    <circle cx="480" cy="320" r="4" fill="#ffeb3b" opacity="0.8" />
  </g>
  
  <!-- People silhouettes -->
  <g opacity="0.8">
    <circle cx="330" cy="350" r="8" fill="black" />
    <rect x="326" y="358" width="8" height="15" fill="black" />
    
    <circle cx="370" cy="345" r="8" fill="black" />
    <rect x="366" y="353" width="8" height="15" fill="black" />
    
    <circle cx="400" cy="340" r="10" fill="black" />
    <rect x="395" y="350" width="10" height="20" fill="black" />
    
    <circle cx="440" cy="345" r="8" fill="black" />
    <rect x="436" y="353" width="8" height="15" fill="black" />
    
    <circle cx="470" cy="350" r="8" fill="black" />
    <rect x="466" y="358" width="8" height="15" fill="black" />
  </g>
  
  <!-- Festival crowd -->
  <g opacity="0.7">
    <ellipse cx="150" cy="420" rx="15" ry="10" fill="black" />
    <ellipse cx="200" cy="430" rx="15" ry="10" fill="black" />
    <ellipse cx="250" cy="410" rx="15" ry="10" fill="black" />
    <ellipse cx="180" cy="440" rx="15" ry="10" fill="black" />
    <ellipse cx="230" cy="450" rx="15" ry="10" fill="black" />
    
    <ellipse cx="500" cy="420" rx="15" ry="10" fill="black" />
    <ellipse cx="550" cy="430" rx="15" ry="10" fill="black" />
    <ellipse cx="600" cy="410" rx="15" ry="10" fill="black" />
    <ellipse cx="530" cy="440" rx="15" ry="10" fill="black" />
    <ellipse cx="580" cy="450" rx="15" ry="10" fill="black" />
    
    <ellipse cx="300" cy="460" rx="100" ry="20" fill="black" />
    <ellipse cx="500" cy="470" rx="120" ry="20" fill="black" />
  </g>
  
  <!-- Light beams from stage -->
  <polygon points="340,300 300,100 380,100" fill="yellow" opacity="0.05" />
  <polygon points="400,300 370,80 430,80" fill="#ff5252" opacity="0.05" />
  <polygon points="460,300 420,100 500,100" fill="#00bcd4" opacity="0.05" />
  
  <!-- Ferris wheel in the distance -->
  <circle cx="150" cy="260" r="40" stroke="white" stroke-width="2" fill="none" opacity="0.6" />
  <circle cx="150" cy="260" r="35" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  
  <!-- Spokes -->
  <line x1="150" y1="260" x2="150" y2="220" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="150" y2="300" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="110" y2="260" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="190" y2="260" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="175" y2="285" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="125" y2="235" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="175" y2="235" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="150" y1="260" x2="125" y2="285" stroke="white" stroke-width="1.5" opacity="0.6" />
  
  <!-- Ferris wheel cabins -->
  <rect x="146" y="218" width="8" height="6" fill="white" opacity="0.6" />
  <rect x="146" y="296" width="8" height="6" fill="white" opacity="0.6" />
  <rect x="108" y="256" width="6" height="8" fill="white" opacity="0.6" />
  <rect x="186" y="256" width="6" height="8" fill="white" opacity="0.6" />
  <rect x="173" y="283" width="6" height="6" fill="white" opacity="0.6" />
  <rect x="123" y="233" width="6" height="6" fill="white" opacity="0.6" />
  <rect x="173" y="233" width="6" height="6" fill="white" opacity="0.6" />
  <rect x="123" y="283" width="6" height="6" fill="white" opacity="0.6" />
  
  <!-- Text "SUMMER FESTIVAL" -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">SUMMER FESTIVAL</text>
</svg>