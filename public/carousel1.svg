<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="conferenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1446" />
      <stop offset="100%" stop-color="#2c3875" />
    </linearGradient>
    
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f1f1f" />
      <stop offset="50%" stop-color="#2a2a2a" />
      <stop offset="100%" stop-color="#1f1f1f" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="none" />
      <path d="M 0 0 L 40 0" stroke="#454545" stroke-width="0.5" fill="none" />
      <path d="M 0 0 L 0 40" stroke="#454545" stroke-width="0.5" fill="none" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="500" fill="url(#conferenceGradient)" />
  
  <!-- Geometric background elements -->
  <g opacity="0.1">
    <polygon points="0,0 300,0 150,200" fill="white" />
    <polygon points="800,0 500,0 650,200" fill="white" />
    <polygon points="400,50 600,150 200,150" fill="white" />
  </g>
  
  <!-- Conference hall floor -->
  <rect x="0" y="350" width="800" height="150" fill="url(#floorGradient)" />
  <rect x="0" y="350" width="800" height="150" fill="url(#gridPattern)" opacity="0.3" />
  
  <!-- Stage platform -->
  <rect x="200" y="320" width="400" height="30" fill="#333" />
  <rect x="200" y="320" width="400" height="5" fill="#555" />
  
  <!-- Main screen -->
  <rect x="300" y="170" width="200" height="130" rx="5" fill="#111" stroke="#444" stroke-width="2" />
  <rect x="310" y="180" width="180" height="110" fill="#1a3a70" />
  
  <!-- Screen content -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">GLOBAL</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">TECH</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SUMMIT</text>
  
  <!-- Side screens -->
  <rect x="170" y="190" width="100" height="80" rx="3" fill="#111" stroke="#444" stroke-width="1" />
  <rect x="175" y="195" width="90" height="70" fill="#1a3a70" opacity="0.8" />
  
  <rect x="530" y="190" width="100" height="80" rx="3" fill="#111" stroke="#444" stroke-width="1" />
  <rect x="535" y="195" width="90" height="70" fill="#1a3a70" opacity="0.8" />
  
  <!-- Podium -->
  <rect x="380" y="300" width="40" height="20" fill="#222" />
  <rect x="375" y="295" width="50" height="5" fill="#333" />
  
  <!-- Speaker silhouette -->
  <circle cx="400" cy="275" r="12" fill="black" />
  <rect x="394" y="287" width="12" height="25" fill="black" />
  
  <!-- Audience silhouettes - front rows -->
  <g fill="black" opacity="0.8">
    <!-- Row 1 -->
    <circle cx="320" cy="390" r="10" />
    <rect x="315" y="400" width="10" height="20" />
    
    <circle cx="360" cy="390" r="10" />
    <rect x="355" y="400" width="10" height="20" />
    
    <circle cx="400" cy="390" r="10" />
    <rect x="395" y="400" width="10" height="20" />
    
    <circle cx="440" cy="390" r="10" />
    <rect x="435" y="400" width="10" height="20" />
    
    <circle cx="480" cy="390" r="10" />
    <rect x="475" y="400" width="10" height="20" />
    
    <!-- Row 2 -->
    <circle cx="300" cy="430" r="10" />
    <rect x="295" y="440" width="10" height="20" />
    
    <circle cx="340" cy="430" r="10" />
    <rect x="335" y="440" width="10" height="20" />
    
    <circle cx="380" cy="430" r="10" />
    <rect x="375" y="440" width="10" height="20" />
    
    <circle cx="420" cy="430" r="10" />
    <rect x="415" y="440" width="10" height="20" />
    
    <circle cx="460" cy="430" r="10" />
    <rect x="455" y="440" width="10" height="20" />
    
    <circle cx="500" cy="430" r="10" />
    <rect x="495" y="440" width="10" height="20" />
  </g>
  
  <!-- Audience silhouettes - back rows (simplified) -->
  <g fill="black" opacity="0.6">
    <ellipse cx="250" cy="470" rx="150" ry="20" />
    <ellipse cx="550" cy="470" rx="150" ry="20" />
  </g>
  
  <!-- Lighting effects -->
  <g filter="url(#glow)">
    <!-- Spotlights on stage -->
    <circle cx="400" cy="275" r="40" fill="white" opacity="0.1" />
    <circle cx="350" cy="300" r="20" fill="#4f84eb" opacity="0.1" />
    <circle cx="450" cy="300" r="20" fill="#4f84eb" opacity="0.1" />
    
    <!-- Stage lights -->
    <rect x="250" y="160" width="8" height="4" fill="white" opacity="0.6" />
    <rect x="350" y="160" width="8" height="4" fill="white" opacity="0.6" />
    <rect x="450" y="160" width="8" height="4" fill="white" opacity="0.6" />
    <rect x="550" y="160" width="8" height="4" fill="white" opacity="0.6" />
    
    <!-- Light beams -->
    <polygon points="250,160 240,300 260,300" fill="white" opacity="0.05" />
    <polygon points="350,160 340,300 360,300" fill="white" opacity="0.05" />
    <polygon points="450,160 440,300 460,300" fill="white" opacity="0.05" />
    <polygon points="550,160 540,300 560,300" fill="white" opacity="0.05" />
  </g>
  
  <!-- Floating particles for tech effect -->
  <g fill="white" opacity="0.4">
    <circle cx="150" cy="150" r="1" />
    <circle cx="200" cy="100" r="1.2" />
    <circle cx="250" cy="200" r="0.8" />
    <circle cx="300" cy="120" r="1" />
    <circle cx="350" cy="90" r="1.2" />
    <circle cx="400" cy="180" r="0.8" />
    <circle cx="450" cy="130" r="1" />
    <circle cx="500" cy="110" r="1.2" />
    <circle cx="550" cy="170" r="0.8" />
    <circle cx="600" cy="90" r="1" />
    <circle cx="650" cy="190" r="1.2" />
  </g>
  
  <!-- Connecting lines between particles -->
  <g stroke="white" stroke-width="0.3" opacity="0.2">
    <line x1="150" y1="150" x2="200" y2="100" />
    <line x1="200" y1="100" x2="250" y2="200" />
    <line x1="250" y1="200" x2="300" y2="120" />
    <line x1="300" y1="120" x2="350" y2="90" />
    <line x1="350" y1="90" x2="400" y2="180" />
    <line x1="400" y1="180" x2="450" y2="130" />
    <line x1="450" y1="130" x2="500" y2="110" />
    <line x1="500" y1="110" x2="550" y2="170" />
    <line x1="550" y1="170" x2="600" y2="90" />
    <line x1="600" y1="90" x2="650" y2="190" />
  </g>
</svg>